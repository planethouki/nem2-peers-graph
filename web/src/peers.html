<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>nem2 Peers Graph</title>
</head>
<body>
<nav class="navbar navbar-expand bg-primary text-white justify-content-between">
    <span class="d-flex">
        <a href="index.html" class="navbar-brand text-white">nem2 Peers Graph</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="peers.html" class="nav-link text-white">Peers</a>
          </li>
          <li class="nav-item">
            <a href="geos.html" class="nav-link text-white">Geo</a>
          </li>
        </ul>
    </span>
    <span>
        <a id="github-link" href="https://github.com/planethouki/nem2-peers-graph" target="_blank" rel="noreferrer">
        </a>
    </span>
</nav>
<div class="container-fluid">
    <ul class="list-group mt-3" style="max-width: 500px">
        <li class="list-group-item p-2 d-flex justify-content-between align-items-center">
            <span>All Node Num</span>
            <span id="all-node-num" class="badge badge-primary badge-pill text-white"></span>
        </li>
        <li class="list-group-item p-2 d-flex justify-content-between align-items-center">
            <span>Peer Node Num</span>
            <span id="peer-node-num" class="badge badge-primary badge-pill text-white"></span>
        </li>
        <li class="list-group-item p-2 d-flex justify-content-between align-items-center">
            <span>API Node Num</span>
            <span id="api-node-num" class="badge badge-primary badge-pill text-white"></span>
        </li>
        <li class="list-group-item p-2 d-flex justify-content-between align-items-center">
            <span>Dual Node Num</span>
            <span id="dual-node-num" class="badge badge-primary badge-pill text-white"></span>
        </li>
    </ul>
    <div id="nodes-table" class="mt-3">
        <div class="p-5">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
